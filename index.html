<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Life Organizer</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #ff6f61;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 1.4em;
    font-weight: bold;
  }
  .quote {
    font-style: italic;
    text-align: center;
    padding: 8px;
    font-size: 0.9em;
    color: #444;
  }
  .dashboard {
    display: flex;
    justify-content: space-around;
    background: white;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .tasks {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .task {
    background: white;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .plan-btn {
    margin: 10px;
    padding: 15px;
    background: linear-gradient(#ff9a9e, #fad0c4);
    border: none;
    border-radius: 12px;
    font-size: 1.2em;
    font-weight: bold;
    color: white;
    box-shadow: 0 4px #d86b6b;
  }
  .plan-btn:active {
    box-shadow: 0 2px #d86b6b;
    transform: translateY(2px);
  }
</style>
</head>
<body>
  <header>Life Organizer</header>
  <div class="quote">“Wake an hour early and own your day. Wake an hour late and chase your day.” — KakaReza</div>
  <div class="dashboard">
    <div>Total: <span id="total">0</span></div>
    <div>Due: <span id="due">0</span></div>
    <div>Done: <span id="done">0</span></div>
  </div>
  <div class="tasks" id="tasks"></div>
  <button class="plan-btn" onclick="addTask()">PLAN!</button>

<script>
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
renderTasks();

function renderTasks(){
  const container = document.getElementById('tasks');
  container.innerHTML = '';
  tasks.forEach((task,i)=>{
    let div = document.createElement('div');
    div.className = 'task';
    div.innerHTML = `<span>${task.name}</span><button onclick="deleteTask(${i})">❌</button>`;
    container.appendChild(div);
  });
  document.getElementById('total').textContent = tasks.length;
  document.getElementById('due').textContent = tasks.length; // Example: all due until marked done
  document.getElementById('done').textContent = 0;
}

function addTask(){
  let name = prompt('Enter task:');
  if(name){
    tasks.push({name, done:false});
    saveTasks();
  }
}
function deleteTask(i){
  tasks.splice(i,1);
  saveTasks();
}
function saveTasks(){
  localStorage.setItem('tasks', JSON.stringify(tasks));
  renderTasks();
}
</script>
</body>
</html>
